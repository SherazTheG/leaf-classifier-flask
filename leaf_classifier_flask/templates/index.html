<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåø Leaf Disease Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: #0e0e0e;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #38ef7d;
            text-shadow: 0 0 10px #38ef7d;
            margin-bottom: 30px;
        }

        .card {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(56, 239, 125, 0.1);
            text-align: center;
            width: 100%;
            max-width: 520px;
        }

        input[type="file"] {
            margin-top: 15px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #444;
            color: #ddd;
            width: 100%;
        }

        input[type="submit"] {
            margin-top: 20px;
            background: linear-gradient(90deg, #38ef7d, #11998e);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #38ef7d;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #11998e, #38ef7d);
            box-shadow: 0 0 15px #38ef7d;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #212121;
            border-left: 6px solid #38ef7d;
            border-radius: 8px;
            font-size: 18px;
            text-align: left;
        }

        .result span {
            font-weight: bold;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(56, 239, 125, 0.2);
        }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>üß™ Leaf Disease Classifier</h1>

    <div class="card">
        <form method="POST" enctype="multipart/form-data">
            <label for="file"><strong>Select a leaf image:</strong></label>
            <input type="file" name="file" required>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="result">
                <p><strong>Prediction:</strong> <span style="color:#38ef7d;">{{ prediction }}</span></p>
                <p><strong>Disease Status:</strong> 
                    {% if is_diseased %}
                        <span style="color: #ff4d4d;">Diseased ‚ùå</span>
                    {% else %}
                        <span style="color: #38ef7d;">Healthy ‚úÖ</span>
                    {% endif %}
                </p>
            </div>

            <img src="{{ filepath }}" alt="Uploaded Leaf Image">
        {% endif %}
    </div>

    <div class="footer">
        üöÄ Made by <strong>Sheraz</strong> ¬∑ Powered by Flask & Keras
    </div>

</body>
</html>
